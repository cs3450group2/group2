{% extends "template.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-3">Register</h1>
  <p>Please enter your details and click Register.</p>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">I am a:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="worker">
        <label class="form-check-label" for="worker">
          Worker
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="customer" checked>
        <label class="form-check-label" for="customer">
          Customer
        </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Your name</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3" id="addressFormItem">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address">
    </div>
    <div class="mb-3">
      <label for="zipcode" class="form-label">Zipcode</label>
      <input type="text" class="form-control" id="zipcode" name="zipcode">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
